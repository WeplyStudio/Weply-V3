        }

        #chat-container {

            border-radius: 5px;

            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #050A30;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        #user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #user-profile h2 {
            margin: 0;
            font-size: 18px;
        }

        #chat-log {
            padding: 20px;
            overflow-y: scroll;
            flex-grow: 1;
        }

        .chat-card {
            background-color: #050A30;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
            color: white;
            position: relative;
        }

        .user-message {
            text-align: left;
            margin-left: auto;
        }

        .bot-message {
            text-align: left;
            margin-right: auto;
        }

        .timestamp {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: #ccc;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            height: 80px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 3px;
            outline: none;                        
        }

        #send-button {
            padding: 10px 20px;
            background-color: #050A30;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-button:hover {
            background-color: #050A35;
        }

        #delete-button {
            padding: 10px 20px;
            background-color: #050A30;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }

        #delete-button:hover {
            background-color: #050A35;
        }
    </style>
</head>
