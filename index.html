            }

<body>
    <div class="loader">
        <h1 class="border-text" id="text">Weply&nbsp;Studio</h1>
    </div>
    <script>
        window.addEventListener('load', function() {
            const textElement = document.getElementById('text');
            const text = textElement.innerText;
            textElement.innerHTML = '';

            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.style.animationDelay = `${index * 0.4}s`;
                textElement.appendChild(span);
            });

            let clickCount = 0;
            textElement.addEventListener('click', () => {
                clickCount++;
                if (clickCount === 10) {
                    alert('Weply Studio\n\nSabar!!, gausah mencet mencet mulu!');
                    clickCount = 0; // Reset count if you want to allow multiple alerts after every 5 clicks
                }
            });

            setTimeout(function() {
                window.location.href = "/id";
            }, 10000);
        });
    </script>
