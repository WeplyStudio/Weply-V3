<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Elements Design with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="relative bg-white p-8 rounded-lg shadow-lg max-w-xs text-center">
        <!-- Random Element -->
        <div class="absolute top-0 left-8 transform -translate-y-1/2">
            <svg class="w-12 h-12 text-black opacity-25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
            </svg>
        </div>

        <div class="absolute bottom-0 right-8 transform translate-y-1/2">
            <svg class="w-12 h-12 text-black opacity-25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>

        <!-- Profile Circle -->
        <h1 class="font-semibold text-3xl text-gray-800">Web Update</h1>
        <p>Maaf atas kendalanya, namun website sedang dalam perbaikan karena ada error dengan system kami. Harap sabar menunggu!.</p>
        
        <div class="mt-6 items-center justify-center">
                <button onclick="refreshPage()" class=" items-center justify-center rounded-md border border-transparent bg-gray-800 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-gray-800">Refresh</button>
              </div>
              
</body>
</html>
 <script>
        function refreshPage() {
            location.reload(); // Memuat ulang halaman
        }
    </script>
