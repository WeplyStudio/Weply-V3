<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Weply Studio</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins");
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00008B;
        }

        .loader {
            text-align: center;
        }

        .border-text span {
            font-size: 50px;
            font-family: Poppins;
            color: transparent;
            -webkit-text-stroke: 1px white;
            display: inline-block;
            animation: color-change 5s forwards;
            text-shadow: 2px 5px #0000ff;
        }

        @keyframes color-change {
            to {
                color: white;
            }
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>    
<body>
    <div class="loader">
        <h1 class="border-text" id="text">Weply&nbsp;Studio</h1>
    </div>
    <script>
        window.addEventListener('load', function() {
            const textElement = document.getElementById('text');
            const text = textElement.innerText;
            textElement.innerHTML = '';

            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.style.animationDelay = `${index * 0.4}s`;
                textElement.appendChild(span);
            });

            let clickCount = 0;
            textElement.addEventListener('click', () => {
                clickCount++;
                if (clickCount === 10) {
                    alert('Selamat kamu berhasil menemukan easter egg pada website ini, jangan lupa screenshot yah wkwkwk');
                    clickCount = 0; // Reset count if you want to allow multiple alerts after every 5 clicks
                }
            });

            setTimeout(function() {
                const iframe = document.createElement('iframe');
                iframe.src = '/id';
                document.body.innerHTML = '';
                document.body.appendChild(iframe);
            }, 10000);
        });
    </script>
</body>
</html>
