<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Ultah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #countdown {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        #timer {
            font-size: 3rem;
            margin: 0;
            color: #333;
            animation: pulse 1s infinite;
        }

        #message {
            font-size: 1.5rem;
            color: #007bff;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #timer::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,0,0,0.1), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div id="timer">00:00:00</div>
        <div id="message"></div>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear(), 7, 1); // 1 Agustus
            
            if (now > targetDate) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }

            const difference = targetDate - now;
            
            if (difference <= 0) {
                document.getElementById('timer').style.display = 'none';
                document.getElementById('message').textContent = 'Selamat Ulang Tahun buat developer paling gabut di dunia!! buat yang liat, minimal ngasih saldo dana kek';
                return;
            }

            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
